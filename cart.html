<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Art Store - Shopping Cart</h1>

  <label for="taxRate">Tax Rate (%):</label>
  <input type="number" id="taxRate" value="10" />

  <label for="shippingThreshold">Shipping Threshold ($):</label>
  <input type="number" id="shippingThreshold" value="100" />

  <table border="1">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price ($)</th>
        <th>Quantity</th>
        <th>Total ($)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="cartBody">
      <!-- Rows inserted dynamically -->
    </tbody>
    <tfoot>
      <tr><td colspan="3">Subtotal</td><td id="subtotal">0.00</td><td></td></tr>
      <tr><td colspan="3">Tax</td><td id="tax">0.00</td><td></td></tr>
      <tr><td colspan="3">Shipping</td><td id="shipping">0.00</td><td></td></tr>
      <tr><td colspan="3">Grand Total</td><td id="grandTotal">0.00</td><td></td></tr>
    </tfoot>
  </table>

  <button id="clearCart">Clear Cart</button>

  <script src="data.js"></script>
  <script src="cart.js"></script>
</body>
</html>
